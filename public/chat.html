<script>

    function sendDM() {
        const recipient = document.getElementById("userList").value;

    function sendMessage() {

        const data = { username, message, room: currentRoom };

    function sendFile() {
        const file = document.getElementById('fileInput').files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
            socket.emit('file', { username, data: reader.result, room: currentRoom });
        };
        reader.readAsDataURL(file);
    }

    socket.on('updateUserList', (users) => {

        userList.innerHTML = users.map(u => `<option value="${u}">${u}</option>`).join("");
    function pinMessage(message) {

    }

    socket.on('messageHistory', (history) => {
        document.getElementById('messages').innerHTML = "";
