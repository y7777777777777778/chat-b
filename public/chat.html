    async function joinRoom(type, target) { // targetã¯roomName (public) ã¾ãŸã¯ targetUserId (dm)

            // DMç›¸æ‰‹ã®æƒ…å ±ã‚’å–å¾—ï¼ˆSocket.IOã®dmTargetUserã‚¤ãƒ™ãƒ³ãƒˆã§è¨­å®šã•ã‚Œã‚‹ï¼‰
            // ã“ã“ã§ã¯ä»®ã®è¡¨ç¤ºã‚’è¨­å®šã—ã€ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã®æƒ…å ±ã§æ›´æ–°ã•ã‚Œã‚‹ã®ã‚’å¾…ã¤

            // Socket.IOã®ã‚¤ãƒ™ãƒ³ãƒˆã§currentDmTargetãŒè¨­å®šã•ã‚Œã‚‹
            // ã“ã“ã§ã¯DMãƒ«ãƒ¼ãƒ åã¯åˆ†ã‹ã‚‰ãªã„ã®ã§ã‚µãƒ¼ãƒãƒ¼ä»»ã›
        } else {

        document.getElementById("chat-box").innerHTML = "";
        
        // Socket.IOã§æ–°ã—ã„ãƒ«ãƒ¼ãƒ ã«å‚åŠ 
        socket.emit("joinRoom", newSocketJoinData);

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å±¥æ­´ã®å–å¾—ã¯Socket.IOã® "messageHistory" ã‚¤ãƒ™ãƒ³ãƒˆã§å‡¦ç†ã•ã‚Œã‚‹

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒãƒ£ãƒƒãƒˆãƒœãƒƒã‚¯ã‚¹ã«è¿½åŠ ã™ã‚‹é–¢æ•°
    function addMessageToChatBox(message) {

      messageContainer.className = "message-container";

      // è‡ªåˆ†ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‹ã©ã†ã‹ã‚’åˆ¤æ–­ (DBã‹ã‚‰å–å¾—ã—ãŸmessage.userã¨ç¾åœ¨ã®usernameã‚’æ¯”è¼ƒ)
      const isSent = message.user === username;
      const messageClass = isSent ? "sent" : "received";

      const messageElement = document.createElement("div");
      messageElement.className = `message ${messageClass}`;

      let contentHtml = "";
      if (message.file) { // message.file ã¯DBã§ã¯ file_url ã¨ã—ã¦ä¿å­˜
        const fileExtension = message.file.split(".").pop().toLowerCase();
        if (["jpg", "jpeg", "png", "gif"].includes(fileExtension)) {

    // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—é–¢æ•°
    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }
