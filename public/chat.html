  <script>

    // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«èªè¨¼çŠ¶æ…‹ã‚’ãƒã‚§ãƒƒã‚¯ã—ã€ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’å–å¾—
    window.onload = async () => {

        document.body.classList.add('light-mode');

        const response = await fetch(`/check-auth?t=${new Date().getTime()}`);
        const result = await response.json();
        if (result.authenticated) {
          username = result.username;
          document.getElementById("usernameDisplay").textContent = `ã‚ˆã†ã“ãã€${username}ã•ã‚“ï¼`;
          
          // èªè¨¼ãŒç¢ºèªã§ããŸå¾Œã§Socket.IOã®ãƒ«ãƒ¼ãƒ å‚åŠ ã‚’è¡Œã†
          document.getElementById("roomTitle").textContent = currentRoom;
          socket.emit("joinRoom", { room: currentRoom }); // usernameã¯ã‚µãƒ¼ãƒãƒ¼ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‹ã‚‰å–å¾—
          fetchMessages(currentRoom);

          // ãƒ«ãƒ¼ãƒ åˆ‡ã‚Šæ›¿ãˆãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
          document.querySelectorAll(".room-button").forEach(button => {
            button.addEventListener("click", () => {
              const newRoom = button.dataset.room;
              // ç¾åœ¨ã®éƒ¨å±‹ã‹ã‚‰é›¢è„± (ã‚µãƒ¼ãƒãƒ¼ã«é€šçŸ¥)
              socket.emit("leaveRoom", currentRoom);

              document.getElementById("roomTitle").textContent = newRoom;
              socket.emit("joinRoom", { room: currentRoom }); // æ–°ã—ã„éƒ¨å±‹ã«å‚åŠ 
              document.getElementById("chat-box").innerHTML = ""; // ãƒãƒ£ãƒƒãƒˆãƒœãƒƒã‚¯ã‚¹ã‚’ã‚¯ãƒªã‚¢
              fetchMessages(currentRoom); // æ–°ã—ã„éƒ¨å±‹ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒ­ãƒ¼ãƒ‰
            });

        } else {
          // æœªèªè¨¼ã®å ´åˆã€ãƒ­ã‚°ã‚¤ãƒ³ãƒšãƒ¼ã‚¸ã¸ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
          window.location.href = "index.html?redirected=true"; // ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆãƒ•ãƒ©ã‚°ã‚’è¿½åŠ 
          return;
        }
      } catch (error) {
        console.error("èªè¨¼ãƒã‚§ãƒƒã‚¯ã‚¨ãƒ©ãƒ¼:", error);

        return;

    };

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒãƒ£ãƒƒãƒˆãƒœãƒƒã‚¯ã‚¹ã«è¿½åŠ ã™ã‚‹é–¢æ•°
    function addMessageToChatBox(message) {
      const chatBox = document.getElementById("chat-box");
      const messageContainer = document.createElement("div");
      messageContainer.className = "message-container";

      const isSent = message.user === username;
      const messageClass = isSent ? "sent" : "received";

      const messageElement = document.createElement("div");
      messageElement.className = `message ${messageClass}`;

      let contentHtml = "";
      if (message.file) {
        const fileExtension = message.file.split(".").pop().toLowerCase();
        if (["jpg", "jpeg", "png", "gif"].includes(fileExtension)) {
          contentHtml = `<img src="${message.file}" alt="Uploaded Image">`;
        } else if (["mp4", "webm", "ogg"].includes(fileExtension)) {
          contentHtml = `<video controls src="${message.file}"></video>`;
        } else {
          contentHtml = `<a href="${message.file}" target="_blank">ğŸ“„ ${message.file.split("/").pop()}</a>`;
        }
      } else {
        contentHtml = escapeHtml(message.text);
      }

      messageElement.innerHTML = `
        <div class="message-info">
          <span class="username">${escapeHtml(message.user)}</span>
          <span class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</span>
        </div>

      chatBox.appendChild(messageContainer);
      messageContainer.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—é–¢æ•°
    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å±¥æ­´ã®å–å¾—é–¢æ•°
    async function fetchMessages(room) {

        const response = await fetch(`/messages?room=${room}`);
        const messages = await response.json();
        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML = "";

                } else if (["mp4", "webm", "ogg"].includes(fileExtension)) {

                } else {

                }
            } else {

                <button onclick="unpinMessage()">è§£é™¤</button>
            `;
            pinnedMessageArea.appendChild(pinnedDiv);
        }
    });

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å…¥åŠ›ã¨é€ä¿¡
    document.getElementById("message-input").addEventListener("keypress", (e) => {

        }

        alert("ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ä¸­ã«å•é¡ŒãŒç™ºç”Ÿã—ã¾ã—ãŸï¼ğŸ’¥");

    // ãƒ•ã‚¡ã‚¤ãƒ«é€ä¿¡

    // è¨­å®šãƒœã‚¿ãƒ³ã¨ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã®å‡¦ç†
