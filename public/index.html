
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #262626;
            margin-bottom: 25px;
            font-size: 2em;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            width: calc(100% - 20px);
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #3897f0;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 20px;
            font-size: 0.9em;
        }
        a {
            color: #3897f0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ログイン</h1>
        <input type="text" id="username" placeholder="ユーザー名を入力" required />
        <input type="password" id="password" placeholder="パスワードを入力" required />
        <button onclick="login()">ログイン</button>
        <p>アカウントがない方は <a href="register.html">新規登録</a> してください。</p>
        </div>

    <script>
        // ページロード時に認証状態をチェック
        window.onload = async () => {
            try {
                const response = await fetch("/check-auth");
                const result = await response.json();
                if (result.authenticated) {
                    // 既に認証済みならチャットページへリダイレクト
                    window.location.href = "chat.html";
                } else {
                    // URLにリダイレクトフラグがあればアラートを出す
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('redirected') === 'true') {
                        alert("認証が必要です。ログインページにリダイレクトされました。");
                    }
                }
            } catch (error) {
                console.error("認証チェックエラー:", error);
                // エラーの場合も何もしない（未認証状態として扱う）
            }
        };

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username.trim() === "" || password.trim() === "") {
                alert("ユーザー名とパスワードを入力してください！");
                return;
            }

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });
                const result = await response.json();

                if (result.success) {
                    alert(result.message);
                    window.location.href = "chat.html";
                } else {
                    alert("ログイン失敗: " + result.message);
                }
            } catch (error) {
                console.error("ログインエラー:", error);
                alert("ログイン中にエラーが発生しました。");
            }
        }

        // ゲストログイン機能はサーバー側で認証されないため削除
        // function guestLogin() {
        //     alert("ゲストログインは現在サポートされていません。ユーザー登録を行ってください。");
        // }
    </script>
</body>
</html>
