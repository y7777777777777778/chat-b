<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>個別ログイン</title>
</head>
<body>
    <h1>個別ログイン</h1>
    <input type="text" id="username" placeholder="ユーザー名を入力" />
    <input type="password" id="password" placeholder="パスワードを入力" />
    <button onclick="login()">ログイン</button>
    <p>アカウントがない方は <a href="register.html">新規登録</a> してください。</p>
    <button onclick="guestLogin()">ゲストとして参加</button>

    <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });
                const result = await response.json();

                if (result.success) {
                    localStorage.setItem("authenticated", "true");
                    localStorage.setItem("username", result.username); // サーバーから返されたユーザー名
                    localStorage.setItem("userId", result.userId);     // サーバーから返されたユーザーID
                    window.location.href = "chat.html";
                } else {
                    alert(`ログインに失敗しました: ${result.message}`);
                }
            } catch (error) {
                console.error("ログインエラー:", error);
                alert("ログイン中に問題が発生しました！💥");
            }
        }

        function guestLogin() {
            // ゲストログインはサーバーへの認証リクエストは不要
            // chat.htmlに?guest=trueをつけてアクセスし、chat.html側でセッションとユーザーIDを管理
            window.location.href = "chat.html?guest=true";
        }
    </script>
</body>
</html>
